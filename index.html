<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Grocery Web-to-Lead Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ecfdf5;
      color: #065f46;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    input[type="text"], input[type="email"], input[type="tel"], select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 1rem;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1.1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Contact Us â€“ Global Grocery</h1>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
      <!-- Salesforce Hidden Fields -->
      <input type="hidden" name="oid" value="00DgL000002Z7DZ">
      <input type="hidden" name="retURL" value="https://Naelgebre10.github.io/globalgrocery-webform/thank-you.html">

      <!-- Lead Fields -->
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="first_name" required>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="last_name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="company">Company</label>
      <input type="text" id="company" name="company" required>

      <label for="leadSource">Lead Source</label>
      <select name="lead_source" id="leadSource" required>
        <option value="Web">Web</option>
        <option value="Referral">Referral</option>
        <option value="Bluesky">Bluesky</option>
      </select>

      <label for="budgetConfirmed">Budget Confirmed</label>
      <input type="checkbox" id="budgetConfirmed" name="budget_confirmed">

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
